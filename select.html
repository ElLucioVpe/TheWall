<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>PUTOOOO</title>
        <link href="/css/custom.css" rel="stylesheet">
        <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>

        <script type="text/javascript">
        	function submitMessage() {
        		$.ajax({
        			url: "/send",
        			method: "POST",
        			data: $("#form").serialize()
        		})
        	}

        </script>

        <style>
            *{
                box-shadow: none;
                outline: none;
            }

            @font-face {
                font-family: "Montserrat";
                src: url("/fonts/Montserrat-Regular.woff");
            }

            textarea{
                border: 2px solid #1dcaff;
                width: 40%;
                -webkit-border-radius: 20px;
                -moz-border-radius: 20px;
                border-radius: 20px;
                resize: none;
            }

            body {
                font-family: 'Montserrat', serif;
            }

            header {
                text-align: center;
            }

            article {
                text-align: center;
            }

            footer {
                position: fixed;
                left: 0;
                bottom: 10px;
                width: 100%;
                text-align: center;
                font-size: 15px;
            }
        </style>
    </head>
    <body>
        <header>
        	<form id="form" onsubmit="return false">
            	<textarea  name="txtMensaje" id="txtMensaje" form="form" maxlength="280" minlength="4" placeholder="Ingrese su mensaje aquÃ­..."></textarea>
            	<input type="submit" value="Enviar" onclick="submitMessage()" />
            </form>
        </header>
        <article>
            <table style="width:100%">
                {{range $.Message}}
                <tr><th>
                    {{.}}
                </th></tr>
                {{end}}
            </table>
        </article>
        <footer>
            <span>Diego, estÃ¡s re puto ðŸ’ž</span>
        </footer>
    </body>
</html>
